<app-title [titulo]="'Evento'"></app-title>
<div class="form-inline">
  <div class="form-group mb-2">
      <label class="mr-2">Filtro: </label>
      <input type="text" class="form-control mr-2"
      placeholder="buscar" [(ngModel)]="filtroLista" >
  </div>
</div>
<table class="table table-striped">
  <thead class="thead-dark">
    <tr>
      <th>
        <button type="button" (click)="AlterarStatus()" class="btn btn-outline-light btn-sm">
          <i class="{{exibeImagem ? 'fa fa-eye' : 'fa fa-eye-slash'}}"></i>
          {{exibeImagem ? 'Exibe Imagem' : 'Ocultar Imagem'}}
        </button>
      </th>
      <th>#</th>
      <th>Tema</th>
      <th>Local</th>
      <th>Data</th>
      <th>QtdPessoas</th>
      <th>Lote</th>
      <th class="text-center">Opções</th>
    </tr>
  </thead>
  <tbody *ngIf="eventos && eventos.length">
    <tr *ngFor="let evento of eventosFiltrados">
      <td>
        <img src="/assets/{{evento.imagemURL}}" alt="imagem de eventos"
        [collapse]="exibeImagem" [isAnimated]="true"
        [style.width.px]="widthImg" [style.margin.px]="marginImg" >
      </td>
      <td>{{evento.id}}</td>
      <td>{{evento.tema}}</td>
      <td>{{evento.local}}</td>
      <td>{{evento.dataEvento | DateFormatPipe}}</td>
      <td>{{evento.qudPessoas}}</td>
      <td>{{evento.lotes[0].nome}}</td>
      <td class="text-center">
        <button type="button" class="btn btn-primary btn-sm mr-2" tooltip="Editar">
        <i class="fa fa-edit"></i>
        </button>
        <button type="button" class="btn btn-danger btn-sm mr-2" tooltip="Excluir" (click)="openModal(template)">
          <i class="fa fa-trash"></i>
          Excluir
        </button>
      </td>
    </tr>
  </tbody>
  <tfoot *ngIf="!eventos.length">
    <tr>
      <td colspan="8" class="text-center">
          <h4>Nenhum evento encontrado!</h4>
      </td>
    </tr>
  </tfoot>
</table>


<ng-template #template>
  <div class="modal-body text-center">
    <p>Tem certeza em deletar o evento?</p>
    <button type="button" class="btn btn-default" (click)="confirm()" >Sim</button>
    <button type="button" class="btn btn-primary" (click)="decline()" >Não</button>
  </div>
</ng-template>
